name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize]

jobs:
  ci:
    name: CI
    timeout-minutes: 5
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Run sccache-cache
        uses: mozilla-actions/sccache-action@v0.0.3
        with:
          token: ${{ github.token }}
      - name: Install 42 CLI # CARGO_NET_GIT_FETCH_WITH_CLI=true
        run: CARGO_NET_GIT_FETCH_WITH_CLI=true cargo install ftcli
        env:
          SCCACHE_GHA_ENABLED: "true"
          RUSTC_WRAPPER: "sccache"
      - name: Install MLX dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq gcc make xorg libxext-dev libbsd-dev
      - name: Install Norminette
        run: |
          python3 -m pip install --upgrade pip setuptools
          pip install norminette
      - name: Build
        run: ftcli build
      - name: Clean
        run: ftcli clean
      - name: Lint
        run: ftcli lint
