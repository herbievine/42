name: Test

on:
  workflow_dispatch:

jobs:
  test:
    name: Test
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Install 42 CLI
        run: CARGO_NET_GIT_FETCH_WITH_CLI=true cargo install --git https://github.com/herbievine/42-cli.git --branch v2
      - name: Install MLX dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq gcc make xorg libxext-dev libbsd-dev
      - name: Test
        run: fourtytwo-cli test
